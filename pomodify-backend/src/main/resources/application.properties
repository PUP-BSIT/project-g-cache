# Base URL for verification links (override in prod/local as needed)
# app.site.base-url=https://pomodify.site

# Active Profile
# Do not force a profile here; set via environment or JVM opts.
# Example: JAVA_OPTS="-Dspring.profiles.active=prod"

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validateOnMigrate=false
spring.flyway.outOfOrder=true
spring.flyway.ignoreMissingMigrations=true
spring.flyway.cleanDisabled=true

# Hibernate / JPA Configuration
# Use 'update' to let Hibernate handle any schema differences
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging Configuration
logging.level.org.flywaydb.core=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO
logging.level.com.pomodify.backend=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

# Firebase Admin SDK
# Optional by default; provide env var to enable Firebase
fcm.service-account=${FCM_SERVICE_ACCOUNT:}

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# API Versioning
app.version=2.0.0
app.api.major-version=2

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://api.pomodify.site/login/oauth2/code/google
server.forward-headers-strategy=framework

# Google API Key Configuration
app.google.api-key=${GOOGLE_API_KEY:}

# Hostinger SMTP Configuration
spring.mail.host=smtp.hostinger.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.from=${SMTP_USERNAME:contact@pomodify.site}
