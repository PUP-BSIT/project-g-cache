# Active Profile
# Do not force a profile here; set via environment or JVM opts.
# Example: JAVA_OPTS="-Dspring.profiles.active=prod"

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

# Firebase Admin SDK
# Optional by default; provide env var to enable Firebase
fcm.service-account=${FCM_SERVICE_ACCOUNT:}

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# API Versioning
app.version=2.0.0
app.api.major-version=2

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://api.pomodify.site/login/oauth2/code/google
server.forward-headers-strategy=framework

# Hostinger SMTP Configuration
spring.mail.host=smtp.hostinger.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:your-email@pomodify.site}
spring.mail.password=${SMTP_PASSWORD:YOUR_EMAIL_PASSWORD}
pring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000