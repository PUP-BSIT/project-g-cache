# Active Profile
spring.profiles.active=dev

# Server Configuration
server.port=8081

# Database Configuration - Use environment variables (overridden by dev profile)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pomodifydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}

# JWT Configuration - Use environment variables (overridden by dev profile)
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-256-bits-long-for-hs256-algorithm}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:2592000000}