# Base URL for verification links (override in prod/local as needed)
app.site.base-url=https://pomodify.site

# Active Profile
# Do not force a profile here; set via environment or JVM opts.
# Example: JAVA_OPTS="-Dspring.profiles.active=prod"

# Server Configuration
server.port=8081
server.forward-headers-strategy=framework

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# Flyway Migration Configuration
# ============================================
# Enable Flyway for automatic database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# FIXED: Changed to true for production safety
spring.flyway.validate-on-migrate=true

# FIXED: Changed to false - don't ignore missing migrations
spring.flyway.ignore-missing-migrations=false

# Migration file locations
spring.flyway.locations=classpath:db/migration

# CRITICAL: Prevent accidental database wipe in production
spring.flyway.clean-disabled=true

# Enforce proper migration naming
spring.flyway.validate-migration-naming=true

# Do not allow out-of-order migrations
spring.flyway.out-of-order=false

# ============================================
# Hibernate / JPA Configuration
# ============================================
# FIXED: Default changed to 'validate' for production safety
# Use DDL_AUTO=update locally if needed
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

# ============================================
# Firebase Admin SDK
# ============================================
# Optional by default; provide env var to enable Firebase
fcm.service-account=${FCM_SERVICE_ACCOUNT:}

# ============================================
# Spring Boot Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# ============================================
# API Versioning
# ============================================
app.version=2.0.0
app.api.major-version=2

# ============================================
# Google OAuth2 Configuration
# ============================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://api.pomodify.site/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ============================================
# Google API Key Configuration
# ============================================
app.google.api-key=${GOOGLE_API_KEY:}

# ============================================
# Hostinger SMTP Configuration
# ============================================
spring.mail.host=smtp.hostinger.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.from=${SMTP_USERNAME:contact@pomodify.site}

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.pomodify=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=${SHOW_SQL:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SHOW_SQL:false}

# Flyway logging - see migration activity
logging.level.org.flywaydb=INFO
logging.level.org.flywaydb.core.internal.command.DbMigrate=INFO
logging.level.org.flywaydb.core.internal.command.DbValidate=INFO

# ============================================
# Application Properties
# ============================================
spring.application.name=pomodify-backend