# ----------------------------
# Active Profile
# ----------------------------
spring.profiles.active=dev

# ----------------------------
# Server Configuration
# ----------------------------
server.port=8081

# ----------------------------
# Database Configuration
# ----------------------------
# Use environment variables; fallback to defaults for local development
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pomodifydb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}   # "update" is safe for dev, change for prod
spring.jpa.show-sql=${SHOW_SQL:false}             # Show SQL in logs if true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------
# JWT Configuration
# ----------------------------
jwt.secret=${JWT_SECRET:dev-only-secret-not-for-production}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900000}       # 15 min default
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:2592000000} # 30 days default

# ----------------------------
# Firebase Admin SDK
# ----------------------------
# Absolute path or classpath resource to service account JSON
fcm.service-account=${FCM_SERVICE_ACCOUNT:/home/user/pomodify-push-firebase-adminsdk.json}
