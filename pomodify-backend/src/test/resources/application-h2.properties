# H2 in-memory datasource for local tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway migrations during tests - Hibernate will create schema
spring.flyway.enabled=false

# Avoid noisy logs
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework.jdbc=warn
logging.level.org.springframework.security=warn

# Do not attempt to initialize Firebase if not configured
fcm.service-account=

# JWT test configuration
jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=2592000000

# Disable unused email configuration in tests
spring.mail.host=
spring.mail.port=0
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=test@v2.pomodify.site

# Google OAuth2 Test Configuration
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google
spring.security.oauth2.client.provider.google.token-uri=http://localhost:8081/oauth2/token
spring.security.oauth2.client.provider.google.authorization-uri=http://localhost:8081/oauth2/authorize

# Disable AI for tests (use NoOpAiAdapter)
ai.enabled=false
