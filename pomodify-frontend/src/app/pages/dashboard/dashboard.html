<div class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar" [class.expanded]="sidebarExpanded()">
    <div class="logo" (click)="toggleSidebar()">
      <img src="assets/images/logo.png" alt="Pomodify Logo" width="32" height="32">
      @if(sidebarExpanded()) {
        <span class="app-name">Pomodify</span>
      }
    </div>

    <nav class="nav-icons">
      <button class="nav-icon" routerLink="/dashboard" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/dashboard')">
        <i class="fa-solid fa-house"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Dashboard</span>
        }
      </button>
      <button class="nav-icon" routerLink="/activities" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa-solid fa-list-check"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Activities</span>
        }
      </button>
      <button class="nav-icon" routerLink="/report" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/report')">
        <i class="fa-solid fa-chart-line"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Reports</span>
        }
      </button>
      <button class="nav-icon" routerLink="/settings" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/settings')">
        <i class="fa-solid fa-gear"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Settings</span>
        }
      </button>
    </nav>

    <div class="nav-bottom">
      <button class="nav-icon" (click)="onLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Logout</span>
        }
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" (click)="onMainContentClick()">
    <!-- Header -->
    <header class="header">
      <div class="user-profile">
        <button class="profile-btn" (click)="openProfileModal()">
          <i class="fa-solid fa-user"></i>
        </button>
      </div>
    </header>

    <div class="content-grid">
      <!-- Recent Activities Section -->
      <section class="activities-section">
        <div class="section-header">
          <h2 class="section-title">Recent activities</h2>
        </div>
        <div class="activities-list">
          @for (activity of activities(); track activity.id) {
            <button 
              class="activity-card"
              [class.active]="activity.id === selectedActivityId()"
              (click)="selectActivity(activity.id)">
              <span class="activity-icon">{{ activity.icon }}</span>
              <div class="activity-info">
                <h3 class="activity-name">{{ activity.name }}</h3>
                <p class="activity-time">Last: {{ activity.lastAccessed }}</p>
              </div>
            </button>
          }
        </div>
      </section>
      

      <!-- Focus Session Section -->
      <section class="focus-section">
        <div class="focus-card">
          <h2 class="focus-title">Current Focus Session</h2>
          
          <div class="activity-selector">
            <select [value]="selectedActivityId()" (change)="onActivitySelectChange($event)">
              @for (activity of activities(); track activity.id) {
                <option [value]="activity.id">{{ activity.name }}</option>
              }
            </select>
          </div>

          <div class="timer-circle">
            <div class="timer-display">
              <div class="timer-value">{{ focusTime() }}</div>
              <div class="timer-label">Your Focus</div>
            </div>
          </div>

          <div class="timer-controls">
            <button 
              class="control-btn play-btn" 
              (click)="playTimer()"
              [disabled]="isTimerRunning() && !isPaused()">
              <i class="fa-solid fa-play"></i>
            </button>
            <button 
              class="control-btn pause-btn" 
              (click)="pauseTimer()"
              [disabled]="!isTimerRunning() || isPaused()">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button 
              class="control-btn stop-btn" 
              (click)="stopTimer()"
              [disabled]="!isTimerRunning()">
              <i class="fa-solid fa-stop"></i>
            </button>
          </div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
          <h3 class="status-title">STATUS</h3>
          <div class="status-cards">
            <div class="status-card">
              <div class="status-label">Current Streak</div>
              <div class="status-value">
                <span class="status-number">{{ currentStreak() }}</span>
                <span class="status-unit">days</span>
              </div>
            </div>
            <div class="status-card">
              <div class="status-label">Today's Focus Hours</div>
              <div class="status-value">
                <span class="status-number">{{ todayFocusHours() }}</span>
                <span class="status-unit">HRS</span>
              </div>
            </div>
            <div class="status-card">
              <div class="status-label">Total Sessions</div>
              <div class="status-value">
                <span class="status-number">{{ totalSessions() }}</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

</div>
