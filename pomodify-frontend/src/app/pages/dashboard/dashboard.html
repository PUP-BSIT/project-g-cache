<div class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Pomodify Logo" width="32" height="32">
    </div>

    <nav class="nav-icons">
      <button class="nav-icon active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <button class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5M12 12H15M12 16H15M9 12H9.01M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </button>
    </nav>

    <div class="nav-bottom">
      <button class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="theme-toggle">
        <button class="theme-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <div class="user-profile">
        <button class="profile-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M6 21V19C6 16.7909 7.79086 15 10 15H14C16.2091 15 18 16.7909 18 19V21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="content-grid">
      <!-- Recent Activities Section -->
      <section class="activities-section">
        <h2 class="section-title">Recent activities</h2>
        <div class="activities-list">
          @for (activity of activities(); track activity.id) {
            <button 
              class="activity-card"
              [class.active]="activity.id === selectedActivityId()"
              (click)="selectActivity(activity.id)">
              <span class="activity-icon">{{ activity.icon }}</span>
              <div class="activity-info">
                <h3 class="activity-name">{{ activity.name }}</h3>
                <p class="activity-time">Last: {{ activity.lastAccessed }}</p>
              </div>
            </button>
          }
        </div>
      </section>

      <!-- Focus Session Section -->
      <section class="focus-section">
        <div class="focus-card">
          <h2 class="focus-title">Current Focus Session</h2>
          
          <div class="activity-selector">
            <select [value]="selectedActivityId()" (change)="selectActivity($any($event.target).value)">
              @for (activity of activities(); track activity.id) {
                <option [value]="activity.id">{{ activity.name }}</option>
              }
            </select>
          </div>

          <div class="timer-circle">
            <div class="timer-display">
              <div class="timer-value">{{ focusTime() }}</div>
              <div class="timer-label">Your Focus</div>
            </div>
          </div>

          <div class="timer-controls">
            <button 
              class="control-btn play-btn" 
              (click)="playTimer()"
              [disabled]="isTimerRunning() && !isPaused()">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
            <button 
              class="control-btn pause-btn" 
              (click)="pauseTimer()"
              [disabled]="!isTimerRunning() || isPaused()">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
              </svg>
            </button>
            <button 
              class="control-btn stop-btn" 
              (click)="stopTimer()"
              [disabled]="!isTimerRunning()">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h12v12H6z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
          <h3 class="status-title">STATUS</h3>
          <div class="status-cards">
            <div class="status-card">
              <div class="status-label">Current Streak</div>
              <div class="status-value">
                <span class="status-number">{{ currentStreak() }}</span>
                <span class="status-unit">days</span>
              </div>
            </div>
            <div class="status-card">
              <div class="status-label">Today's Focus Hours</div>
              <div class="status-value">
                <span class="status-number">{{ todayFocusHours() }}</span>
                <span class="status-unit">HRS</span>
              </div>
            </div>
            <div class="status-card">
              <div class="status-label">Total Sessions</div>
              <div class="status-value">
                <span class="status-number">{{ totalSessions() }}</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
