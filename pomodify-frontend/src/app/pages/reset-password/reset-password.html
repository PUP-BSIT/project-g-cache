<div class="reset-password-container">
  <mat-card class="reset-card">
    <mat-card-header>
      <mat-card-title>Set New Password</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
          <mat-error *ngIf="form.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" class="full-width" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
