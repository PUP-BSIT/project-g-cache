<div class="report-page">
  <!-- Sidebar -->
  <aside class="sidebar" [class.expanded]="sidebarExpanded()">
    <div class="logo" (click)="toggleSidebar()">
      <img src="assets/images/logo.png" alt="Pomodify Logo" width="32" height="32">
      @if(sidebarExpanded()) {
        <span class="app-name">Pomodify</span>
      }
    </div>

    <nav class="nav-icons">
      <button class="nav-icon" routerLink="/dashboard" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/dashboard')">
        <i class="fa-solid fa-house"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Dashboard</span>
        }
      </button>
      <button class="nav-icon" routerLink="/activities" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/activities')">
        <i class="fa-solid fa-list-check"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Activities</span>
        }
      </button>
      <button class="nav-icon" routerLink="/report" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/report')">
        <i class="fa-solid fa-chart-line"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Reports</span>
        }
      </button>
      <button class="nav-icon" routerLink="/settings" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/settings')">
        <i class="fa-solid fa-gear"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Settings</span>
        }
      </button>
    </nav>

    <div class="nav-bottom">
      <button class="nav-icon" (click)="onLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Logout</span>
        }
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" (click)="onMainContentClick()">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <h1>Reports</h1>
      </div>
      <div class="header-actions">
        <div class="theme-toggle">
          <button class="theme-btn" (click)="onToggleTheme()">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
        <div class="user-profile">
          <button class="profile-btn" (click)="openProfileModal()">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Report Content -->
    <div class="report-content">
      <!-- Help Form -->
      <section class="help-form">
        <h1 class="form-title">Help us understand the problem</h1>

        <form [formGroup]="helpForm" (ngSubmit)="onSubmitReport()">
          <!-- Search Section -->
          <div class="form-section">
            <label class="form-label">Search for a solution</label>
            <div class="search-input-wrapper">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input 
                type="text" 
                class="search-input" 
                formControlName="search"
                placeholder="Trying to reset password">
            </div>
          </div>

          <!-- Full Details Section -->
          <div class="form-section">
            <label class="form-label">Full Details</label>
            <textarea 
              class="details-textarea" 
              rows="5"
              formControlName="details"
              placeholder="Please describe the steps you took and what is your expecting to happen"></textarea>
          </div>

          <!-- Evidence Section -->
          <div class="form-section">
            <label class="form-label">Evidence</label>
            <div class="evidence-container">
              <div class="upload-area">
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <div class="upload-text">
                  <div class="upload-title">Drag & Drop Screenshot /</div>
                  <div class="upload-subtitle">Screen Recordings</div>
                </div>
              </div>
              
              <div class="action-buttons">
                <button type="button" class="btn-action btn-screenshot">Take a Screenshot Now</button>
                <button type="button" class="btn-action btn-record">Record My Screen</button>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="submit-section">
            <button class="btn-submit" type="submit">Send Report</button>
          </div>
        </form>
      </section>
    </div>
  </main>
</div>
