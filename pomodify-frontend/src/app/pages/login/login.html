<div class="login-container">
  <div class="login-panel">
    <div class="login-card">
      <button class="close-btn" (click)="onClose()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>

      <h1 class="page-title">Welcome back</h1>

      <div class="tab-toggle">
        <button type="button" class="tab-btn active">Log In</button>
        <button type="button" class="tab-btn" (click)="onSignUp($event)">Sign Up</button>
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="form-error">{{ errorMessage }}</div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading">Log In</button>

        <button type="button" class="btn-google" (click)="onGoogleSignIn()" [disabled]="isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Log In with Google
        </button>

        <a href="#" class="forgot-password" (click)="onForgotPassword($event)">
          Forgot Password?
        </a>
      </form>
    </div>

    <div class="login-illustration">
      <div class="illustration-logo">
        <img src="assets/images/logo-with-name.png" alt="Pomodify logo" />
      </div>
      <img src="assets/images/login-signup-design.png" alt="Pomodify productivity illustration" />
    </div>
  </div>
</div>
