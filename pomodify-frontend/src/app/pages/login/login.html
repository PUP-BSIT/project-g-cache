<div class="login-container">
  <div class="login-panel">
    <div class="login-card">
      <button class="close-btn" (click)="onClose()">
        <i class="fa-solid fa-arrow-left-long"></i>
      </button>

      <h1 class="page-title">Welcome back</h1>

      <div class="tab-toggle">
        <button type="button" class="tab-btn active">Log In</button>
        <button type="button" class="tab-btn" (click)="onSignUp($event)">Sign Up</button>
      </div>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="form-error">{{ errorMessage }}</div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Email"
            [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
          />
          <div class="field-error" *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            Email is required.
          </div>
          <div class="field-error" *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
            [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
          />
          <div class="field-error" *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            Password is required.
          </div>
          <div class="field-error" *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            Password must be at least 6 characters.
          </div>
          <div class="field-error" *ngIf="loginForm.get('password')?.hasError('invalidCredentials') && !loginForm.get('password')?.hasError('required') && !loginForm.get('password')?.hasError('minlength')">
            Email or password is incorrect.
          </div>
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading || loginForm.invalid">Log In</button>

        <button type="button" class="btn-google" (click)="onGoogleSignIn()" [disabled]="isLoading">
          <i class="fa-brands fa-google"></i>
          Log In with Google
        </button>

        <a href="#" class="forgot-password" (click)="onForgotPassword($event)">
          Forgot Password?
        </a>
      </form>
    </div>

    <div class="login-illustration">
      <div class="illustration-logo">
        <img src="assets/images/logo-with-name.png" alt="Pomodify logo" />
      </div>
      <img src="assets/images/login-signup-design.png" alt="Pomodify productivity illustration" />
    </div>
  </div>
</div>
