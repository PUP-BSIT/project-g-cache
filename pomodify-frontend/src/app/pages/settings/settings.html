<div class="settings-page">
  <!-- Sidebar -->
  <aside class="sidebar" [class.expanded]="sidebarExpanded()">
    <div class="logo" (click)="toggleSidebar()">
      <img src="assets/images/logo.png" alt="Pomodify Logo" width="32" height="32">
      @if(sidebarExpanded()) {
        <span class="app-name">Pomodify</span>
      }
    </div>

    <nav class="nav-icons">
      <button class="nav-icon" routerLink="/dashboard" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/dashboard')">
        <i class="fa-solid fa-house"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Dashboard</span>
        }
      </button>
      <button class="nav-icon" routerLink="/activities" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa-solid fa-list-check"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Activities</span>
        }
      </button>
      <button class="nav-icon" routerLink="/report" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/report')">
        <i class="fa-solid fa-chart-line"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Reports</span>
        }
      </button>
      <button class="nav-icon active" routerLink="/settings" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onNavIconClick($event, '/settings')">
        <i class="fa-solid fa-gear"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Settings</span>
        }
      </button>
    </nav>

    <div class="nav-bottom">
      <button class="nav-icon" (click)="onLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        @if(sidebarExpanded()) {
          <span class="nav-text">Logout</span>
        }
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" (click)="onMainContentClick()">
    <!-- Header -->
    <header class="header">
      <div class="theme-toggle">
        <button class="theme-btn" (click)="onToggleTheme()">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
      <div class="user-profile">
        <button class="profile-btn" (click)="openProfileModal()">
          <i class="fa-solid fa-user"></i>
        </button>
      </div>
    </header>

    <!-- Settings Content -->
    <div class="settings-container">
      <h1 class="settings-title">App Settings</h1>

      <!-- Notifications & Calendar Sync Section -->
      <section class="settings-section">
        <div class="setting-item">
          <div class="setting-info">
            <h3 class="setting-label">Notifications</h3>
          </div>
          <div class="toggle-switch">
            <input type="checkbox" id="notifications-toggle" class="toggle-input" [checked]="notificationsEnabled()" (change)="toggleNotifications()">
            <label for="notifications-toggle" class="toggle-label"></label>
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <h3 class="setting-label">Google Calendar Sync</h3>
          </div>
          <div class="toggle-switch">
            <input type="checkbox" id="calendar-toggle" class="toggle-input" [checked]="calendarSyncEnabled()" (change)="toggleCalendarSync()">
            <label for="calendar-toggle" class="toggle-label"></label>
          </div>
        </div>
      </section>

      <!-- Data Section -->
      <section class="settings-section data-section">
        <h2 class="section-title">Data</h2>
        <div class="data-buttons">
          <button class="data-btn export-btn">
            <span>Export my data</span>
            <i class="fa-solid fa-file-export"></i>
          </button>
          <button class="data-btn import-btn">
            <span>Import data</span>
            <i class="fa-solid fa-file-import"></i>
          </button>
        </div>
      </section>

      <!-- Actions Section -->
      <section class="settings-section actions-section">
        <div class="action-buttons">
          <button class="btn btn-delete">Delete my Account</button>
          <button class="btn btn-save">Save changes</button>
        </div>
      </section>
    </div>
  </main>
</div>
