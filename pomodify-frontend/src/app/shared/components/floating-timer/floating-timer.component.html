@if (isVisible()) {
  <div class="floating-timer" cdkDrag [class.expanded]="expanded()" (click)="toggleExpand()">
    <div class="timer-content">
      <span class="time">{{ timerDisplay() }}</span>
      @if (expanded()) {
        <button class="btn-view" (click)="goToSession(); $event.stopPropagation()">View</button>
      }
    </div>
  </div>
}
