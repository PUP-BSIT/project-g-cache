<header class="site-header">
<div class="container">
    <a class="site-brand" routerLink="/">
        <img class="logo" src="assets/images/logo-with-name.png" alt="Pomodify" />
    </a>

    <!-- spacer pushes nav and actions to the right of the logo on desktop -->
    <div class="spacer" aria-hidden="true"></div>

    <nav class="nav" [class.active]="mobileMenuOpen">
        <div class="nav-link dropdown" tabindex="0">
        <span>Features</span>
        <span class="caret">â–¾</span>
        <div class="menu">
            <a class="menu-item" (click)="scrollToFeature('activities')">Create and manage activities</a>
            <a class="menu-item" (click)="scrollToFeature('timers')">Start and track Pomodoro sessions</a>
            <a class="menu-item" (click)="scrollToFeature('notes')">Add session notes</a>
            <a class="menu-item" (click)="scrollToFeature('reports')">View reports and progress</a>
            <a class="menu-item" (click)="scrollToFeature('accounts')">Manage user accounts securely</a>
        </div>
        </div>

        <!-- Mobile-only Log In (shown inside collapsed nav on small screens) -->
        <a routerLink="/login" class="nav-link mobile-login">Log In</a>

        <!-- subscription removed from header (managed via release notes / account settings) -->
    </nav>

    <!-- Right-side actions (desktop) -->
    <div class="right-actions">
      <a routerLink="/login" class="nav-link login-link">Log In</a>
    </div>

    <!-- Hamburger Menu Button (custom rounded bars SVG) -->
        <button class="hamburger" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()" aria-label="Toggle menu">
                <!-- three rounded bars icon -->
                <svg *ngIf="!mobileMenuOpen" class="hamburger-icon" width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="0" y="1" width="36" height="6" rx="3" fill="currentColor" />
                    <rect x="0" y="9" width="36" height="6" rx="3" fill="currentColor" />
                    <rect x="0" y="17" width="36" height="6" rx="3" fill="currentColor" />
                </svg>

                <!-- close (X) icon -->
                <svg *ngIf="mobileMenuOpen" class="hamburger-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M4 4L20 20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M20 4L4 20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                </svg>
        </button>
    </div>
</header>
