<header class="site-header">
<div class="container">
    <a class="site-brand" routerLink="/">
        <img class="logo" src="assets/images/logo-with-name.png" alt="Pomodify" />
    </a>

    <nav class="nav" [class.active]="mobileMenuOpen">
        <a routerLink="/" class="nav-link">Home</a>

        <div class="nav-link dropdown" tabindex="0">
        <span>Features</span>
        <span class="caret">â–¾</span>
        <div class="menu">
            <a class="menu-item" (click)="scrollToFeature('activities')">Create and manage activities</a>
            <a class="menu-item" (click)="scrollToFeature('timers')">Start and track Pomodoro sessions</a>
            <a class="menu-item" (click)="scrollToFeature('notes')">Add session notes</a>
            <a class="menu-item" (click)="scrollToFeature('reports')">View reports and progress</a>
            <a class="menu-item" (click)="scrollToFeature('accounts')">Manage user accounts securely</a>
        </div>
        </div>

        <!-- subscription removed from header (managed via release notes / account settings) -->
    </nav>

    <!-- Hamburger Menu Button -->
    <button class="hamburger" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <i *ngIf="!mobileMenuOpen" class="fa-solid fa-list"></i>
        <i *ngIf="mobileMenuOpen" class="fa-solid fa-x"></i>
    </button>
    </div>
</header>
