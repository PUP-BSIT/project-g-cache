<div class="forgot-password-container">
  <h2 mat-dialog-title>Reset Password</h2>
  
  <div mat-dialog-content>
    <ng-container *ngIf="!isSuccess; else successTemplate">
      <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
      
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" type="email">
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
      </form>
    </ng-container>

    <ng-template #successTemplate>
      <div class="success-message">
        <div class="icon-circle">
          <i class="fas fa-check"></i>
        </div>
        <h3>Check your email</h3>
        <p>We have sent a password reset link to <strong>{{ form.value.email }}</strong>.</p>
      </div>
    </ng-template>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">{{ isSuccess ? 'Close' : 'Cancel' }}</button>
    <button *ngIf="!isSuccess" mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || isLoading">
      {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </div>
</div>
