<div class="verify-email-container">
  <div class="verify-email-content">
    <div class="icon-container">
      <img src="assets/images/verify-lock.png" alt="Verify Email">
    </div>
    <h2 class="title">Account Created Successfully</h2>
    <p class="message">
      Welcome! Your account is ready. We've sent a verification link to your email. You can log in and explore right away, but please verify your email within 7 days to keep your account active.
    </p>
    @if (isGmailUser) {
      <button mat-flat-button class="open-email-btn" (click)="onOpenEmail()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Open Gmail
      </button>
    }
    <button mat-button class="back-link" (click)="onGoToLogin()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="back-arrow">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Go to Login
    </button>
  </div>
</div>
