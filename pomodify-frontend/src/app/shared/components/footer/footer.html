<footer class="site-footer">
  <div class="container top">
    <div class="col col-brand">
      <a routerLink="/" class="site-brand">Pomodify</a>
      <p class="tagline">Your time. Your flow.</p>
      <!-- social links removed (no accounts) to make room for brand text -->
    </div>

    <div class="col col-links">
      <div class="links-grid">
        <div class="link-group">
          <h4>Product</h4>
          <a href="/overview" (click)="openModal('overview', $event)">Overview</a>
        </div>
        <div class="link-group">
          <h4>Resources</h4>
          <a href="/docs" (click)="openModal('docs', $event)">Docs</a>
          <a href="/support" (click)="openModal('support', $event)">Support</a>
          <a href="/release-notes" (click)="openModal('release-notes', $event)">Release notes</a>
        </div>
        <div class="link-group">
          <h4>Company</h4>
          <a href="/about" (click)="openModal('about', $event)">About</a>
          <a href="/careers" (click)="openModal('careers', $event)">Careers</a>
        </div>
      </div>
    </div>

    <div class="col col-contact">
      <h4>Contact</h4>
      <p class="contact-line">Email: <a href="mailto:pomodify.connect@gmail.com">pomodify.connect@gmail.com</a></p>
      <div class="small-note">Questions? Use the chat icon to reach us quickly.</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="container bottom">
    <nav class="policy-links" aria-label="Legal">
      <a href="/privacy" (click)="openModal('privacy', $event)">Privacy Policy</a>
      <a href="/terms" (click)="openModal('terms', $event)">Terms of Service</a>
      <a href="/cookies" (click)="openModal('cookies', $event)">Cookies</a>
    </nav>
    
    <!-- Legal modal overlay -->
    <div class="legal-modal-overlay" *ngIf="modalOpen" role="dialog" aria-modal="true" (click)="closeModal()">
      <div class="legal-modal" tabindex="-1" (click)="$event.stopPropagation()">
        <button class="legal-modal-close" aria-label="Close" (click)="closeModal()">✕</button>
        <header class="legal-modal-header">
          <h3>{{ modalTitle }}</h3>
        </header>
        <div class="legal-modal-body" [innerHTML]="modalContent"></div>
      </div>
    </div>
    <div class="copyright">© {{ year }} Pomodify</div>
  </div>
</footer>
