<div class="modal-container">
  <div class="modal-header">
    <h2>Create New Activity</h2>
    <button class="close-btn" (click)="onCancel()">âœ•</button>
  </div>

  <form [formGroup]="activityForm" class="modal-form">
    <!-- Activity Name -->
    <div class="form-group">
      <label for="activityName" class="label-required">Activity Name<span class="required" style="color: #ef4444;">*</span></label>
      <input
        id="activityName"
        type="text"
        formControlName="name"
        class="form-input"
        placeholder="Enter activity name"
      />
      @if (activityForm.get('name')?.invalid && activityForm.get('name')?.touched) {
        <div class="error-message">
          Activity name is required
        </div>
      }
    </div>

    <!-- Category/Tag -->
    <div class="form-group">
      <label for="category">Category/Tag (Optional)</label>
      <select
        id="category"
        formControlName="category"
        class="form-input"
      >
        <option value="">Select or enter new category</option>
        @for (category of categories; track category) {
          <option [value]="category">{{ category }}</option>
        }
      </select>
      <input
        type="text"
        formControlName="customCategory"
        class="form-input custom-category-input"
        placeholder="Or type a new category"
        style="margin-top: 8px;"
      />
    </div>

    <!-- Color Tag -->
    <div class="form-group">
      <label>Color Tag</label>
      <p class="helper-text">This color will be applied to all sessions created under this activity.</p>
      <div class="color-picker">
        @for (color of colors; track color.name) {
          <button
            type="button"
            [attr.data-color]="color.name"
            [class.selected]="selectedColor === color.name"
            [style.background-color]="color.hex"
            (click)="selectColor(color.name)"
            class="color-option"
            [attr.aria-label]="'Select ' + color.name + ' color'"
          ></button>
        }
      </div>
    </div>

  </form>

  <div class="modal-actions">
    <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
    <button
      class="btn btn-primary"
      (click)="onCreateActivity()"
      [disabled]="activityForm.invalid"
    >
      Create Activity
    </button>
  </div>
</div>
